  <body>
<div style="text-align: center">
  <h3>Danh sách công việc</h3>
  <div  style="display: flex">
    <input autofocus
  id="task"
  type="text"
  class="form-control"
  placeholder="nhập công việc"
  aria-label="task-name"
  aria-describedby="basic-addon1"
/>
 <button
onclick="addtodo()"
id="submit-task"
type="button"
class="btn btn-primary"
>
Thêm công việc
</button></div>
  
</div>
</div>

      <!-- Button trigger modal -->
      <div style="text-align: right">
        <!-- <button
          type="button"
          class="btn btn-outline-info btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#task-modal"
          data-source="New Task"
        >
          Add Task

      </div>

      <div
        class="modal fade"
        id="task-modal"
        tabindex="-1"
        aria-labelledby="Label"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="Label">Add a task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <div class="input-group mb-3">
                <span class="input-group-text" id="task-form-display"
                  >Task</span
                >
                <input
                  id="task"
                  type="text"
                  class="form-control"
                  placeholder="task chính"
                  aria-label="task-name"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                onclick="addtodo()"
                id="submit-task"
                type="button"
                class="btn btn-primary"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="task-modal1"
        tabindex="-1"
        aria-labelledby="Label"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="Label">Edit a task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <div class="input-group mb-3">
                <span class="input-group-text" id="task-form-display"
                  >Task</span
                >
                <input
                  id="task-edit"
                  type="text"
                  class="form-control"
                  placeholder="task chính"
                  aria-label="task-name"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                onclick="updateTask(id)"
                id="submit-task"
                type="button"
                class="btn btn-primary"
              >
                Save Edit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Todo Table-->
    <div class="container table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th class="task-id">#</th>
            <th class="task">Task Name</th>
            <th class="update">Edit</th>
            <th class="update">Remove</th>
          </tr>
        </thead>

        <tbody id="render">
          <tr>
            <td><img src="	https://t4.ftcdn.net/jpg/05/86/21/03/360_F_586210337_WOGOw0l7raEB8F61Muc4hWbvVcyQdk9Z.jpg" alt=""></td>
          </tr>
        </tbody>
      </table>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">

        </p>
      </div>
    </footer>
